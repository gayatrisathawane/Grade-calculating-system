<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #DADA !important">
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8 m-auto bg-dark text-white p-3 mt-3">
                <h3 class="text-center ">Grade Calculating System </h3>
            </div>
        </div>

        <div class="row">
            <div class=" col-lg-8  p-3 col-md-12 bg-white  m-auto d-flex justify-content-around">
            <div class="col-md-4">
                <div class="book1">
                    <label>IT</label>
                    <input class="form-control" id="b1" type="number" name="" placeholder="Marks">

                </div>
                <div class="book1 mb-2">
                    <label>ENGLISH</label>
                    <input class="form-control" id="b2" type="number" name="" placeholder="Marks">

                </div>
                <div class="book2 mb-2">
                    <label>MATH</label>
                    <input class="form-control" id="b3" type="number" name="" placeholder="Marks">

                </div>
                <div class="book3 mb-2">
                    <label>PHYSICS</label>
                    <input class="form-control" id="b4" type="number" name="" placeholder="Marks">


                </div>
                <div class="book5 mb-2">
                    <label>CHEMISTRY</label>
                    <input class="form-control" id="b5" type="number" name="" placeholder="Marks">

                </div>
                <div class="book6 mb-2">
                    <label>BIOLOGY</label>
                    <input class="form-control" id="b6" type="number" name="" placeholder="Marks">

                </div>
                <div><button class="btn btn-warning col-12" onclick="calculate()">calculate</button></div>
            </div>

            <div class="col-md-4 d-flex align-items-center">
                <div>
                    <table class="table table-bordered border-dark">
                        <tr>
                            <td>Total Marks:</td>
                            <td>600</td>
                        </tr>
                        <tr>
                            <td>Obtained Marks:</td>
                            <td id="obtain"></td>
                        </tr>

                        <tr>
                            <td>Percentage:</td>
                            <td id="%"></td>
                        </tr>
                        <tr>
                            <td>Grade:</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>Remarks:</td>
                            <td id="remarks"></td>
                        </tr>
                </div>
                </table>
            </div>
        </div>
    </div>
    </div>






    <script type="text/javascript" src="script.js"></script>
</body>

</html>
